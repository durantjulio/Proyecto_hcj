<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <header>
          <div class="container">
            <div class="formulario">
              <div class="encabezado">
                <nav>
                  <header>
                   <div class="encabezado">
                     <h1 class="h1_encabezado">ZONA GAMER</h1>
                     <div class="button">
                       <a href="incicio.html">
                         <button class="button1">Inicio</button>
                         <button class="button1">Volver</button>
                       </a>
                      </div>
                   </div>
                  </header>
                </nav>
              </div>
              <div class="form">     
                <div class="USUARIO">
                    <label for="name">Usuario</label>
                    <input type="text" id="name" placeholder="Julio Duran" required>
                </div>
                <div class="contra">
                  <label for="password">Contraseña</label>
                  <input type="number" id="password" placeholder="00000000" required>
                </div>
              </div>
                <div class="fooster">
                  <a href="incicio.html">
                    <button>Empezar</button>
                  </a>
                  <a class="1" href="">
                    <p>¿Olvido contraseña?</p>
                  </a>
                </div>
              </div>
            </div>
        </header>
      </section>
    </main>
  </body>
</html>
